<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gallery Home Page</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #666666;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .button-row {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .btn {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      font-size: 1.2rem;
      color: white;
      background-color: transparent;
      border: 2px solid white;
      border-radius: 6px;
      text-decoration: none;
      cursor: pointer;
      transition: background-color 0.2s, color 0.2s;
      min-width: 160px;
      text-align: center;
    }

    .btn img {
      height: 50px;
      width: 50px;
      margin-bottom: 10px;
      object-fit: contain;
    }

    .btn:hover {
      background-color: white;
      color: #666666;
    }

    @media (max-width: 600px) {
      .button-row {
        flex-direction: column;
        gap: 15px;
      }

      .btn {
        font-size: 1rem;
        padding: 16px;
      }

      .btn img {
        height: 40px;
        width: 40px;
        margin-bottom: 8px;
      }
    }
  </style>
</head>
<body>
  <div class="button-row">
    <a class="btn" href="galprof.html">
      <img src="images/gabe029.jpg" alt="Icon 1">
      Professional Pictures
    </a>
    <a class="btn" href="galnonp.html">
      <img src="images/gabe041.jpg" alt="Icon 2">
      Fun Pictures
    </a>
  </div>
</body>
</html>
