<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gallery Home Page</title>
  <style>

    h1 {
      margin: 0;
      padding: 1rem;
      width: 100%;
      background-color: black;
      color: white;
      text-align: center;
      font-size: 2rem;
    }

    .page-header {
      position: relative;
      width: 100%;
      background-color: black;
      color: white;
      padding: 1rem 3rem; /* extra horizontal padding for the link */
      box-sizing: border-box;
      display: flex;
      justify-content: center; /* center the h1 */
      align-items: center;
    }
    
    .page-header h1 {
      margin: 0;
      font-size: 2rem;
      text-align: center;
      flex-grow: 1;
    }
    
    .header-link {
      position: absolute;
      left: 1rem;
      top: 50%;
      transform: translateY(-50%);
      color: white;
      text-decoration: none;
      font-weight: bold;
      cursor: pointer;
    }
    
    .header-link:hover,
    .header-link:focus {
      text-decoration: underline;
    }
    
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      font-family: Arial, sans-serif;
    }

    .button-row {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .btn {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      font-size: 1.2rem;
      color: white;
      background-color: #666666;
      border: 2px solid white;
      border-radius: 6px;
      text-decoration: none;
      cursor: pointer;
      transition: background-color 0.2s, color 0.2s;
      min-width: 160px;
      text-align: center;
    }

    .btn img {
      height: 160px;
      width: 160px;
      margin-bottom: 10px;
      object-fit: contain;
    }

    .btn:hover {
      background-color: white;
      color: #666666;
    }

    @media (max-width: 600px) {
      .button-row {
        flex-direction: column;
        gap: 15px;
      }

      .btn {
        font-size: 1rem;
        padding: 16px;
      }

      .btn img {
        height: 40px;
        width: 40px;
        margin-bottom: 8px;
      }
    }
  </style>
</head>
<body>

  <header class="page-header">
    <a href="index.html" class="header-link"><-Back-</a>
    <h1>Galleries</h1>
  </header>

  <div style="height: 120px;"></div> <!-- space below header -->
  
  <main class="button-row">
    <a class="btn" href="galprof.html">
      <img src="images/gabe029.jpg" alt="Icon 1">
      Professional Pictures
    </a>
    <a class="btn" href="galnonp.html">
      <img src="images/gabe041.jpg" alt="Icon 2">
      Fun Pictures
    </a>
    <a class="btn" href="video.html">
      <img src="images/gabe004.jpg" alt="Icon 3">
      Videos 
    </a>
  </main>
  
</body>
</html>
