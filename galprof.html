  <style>
    * {
      box-sizing: border-box;
    }

    h1 {
      margin: 0;
      padding: 1rem;
      width: 100%;
      background-color: black;
      color: white;
      text-align: center;
      font-size: 2rem;
    }

    .page-header {
      position: relative;
      width: 100%;
      background-color: black;
      color: white;
      padding: 1rem 3rem; /* extra horizontal padding for the link */
      box-sizing: border-box;
      display: flex;
      justify-content: center; /* center the h1 */
      align-items: center;
    }
    
    .page-header h1 {
      margin: 0;
      font-size: 2rem;
      text-align: center;
      flex-grow: 1;
    }
    
    .header-link {
      position: absolute;
      left: 1rem;
      top: 50%;
      transform: translateY(-50%);
      color: white;
      text-decoration: none;
      font-weight: bold;
      cursor: pointer;
    }
    
    .header-link:hover,
    .header-link:focus {
      text-decoration: underline;
    }


    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #666666;
    }

    .image-gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 1rem;
      padding: 1rem;
    }

    .gallery-button {
      aspect-ratio: 1 / 1;
      width: 100%;
      background-color: transparent;
      border: none; /* No border on the button itself */
      padding: 0;
      overflow: hidden;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .gallery-button img {
      max-width: 90%;
      max-height: 90%;
      object-fit: contain;
      display: block;
      border: 2px solid black; /* Outline is on the image now */
      border-radius: 6px;
      transition: transform 0.2s ease;
    }
    
    .gallery-button:hover img {
      transform: scale(1.05);
    }

    .lightbox {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 999;
      padding: 1rem;
      text-align: center;
    }
    
    .lightbox.show {
      display: flex;
    }
    
    .lightbox-content {
      max-width: 90%;
      max-height: 90%;
      color: white;
    }
    
    .lightbox-content img {
      max-width: 100%;
      max-height: 80vh;
      object-fit: contain;
      border: 2px solid white;
      border-radius: 8px;
    }
    
    .lightbox-content p {
      margin-top: 1rem;
      font-size: 1.1rem;
    }

  </style>

<!-- Scripting -->

  <div class="lightbox" id="lightbox">
    <div class="lightbox-content">
      <img id="lightbox-img" src="" alt="">
      <p id="lightbox-caption"></p>
    </div>
  </div>
  
  <script>
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');
    const lightboxCaption = document.getElementById('lightbox-caption');
  
    document.querySelectorAll('.gallery-button').forEach(button => {
      button.addEventListener('click', () => {
        const imgSrc = button.getAttribute('data-img');
        const caption = button.getAttribute('data-caption');
  
        lightboxImg.src = imgSrc;
        lightboxCaption.textContent = caption;
        lightbox.classList.add('show');
      });
    });
  
    lightbox.addEventListener('click', () => {
      lightbox.classList.remove('show');
    });
  </script>
