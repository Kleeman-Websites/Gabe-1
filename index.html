<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="A clean starter template for a personal website" />
  <title>Your Website Title</title>

  <!-- Favicon (optional) -->
  <link rel="icon" href="favicon.ico" type="image/x-icon" />

  <!-- Google Fonts (optional) -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />

  <!-- Basic CSS -->
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #f4f4f4;
      color: #333;
      line-height: 1.6;
    }

    header, footer {
      background-color: #222;
      color: white;
      text-align: center;
      padding: 1rem 0;
    }

    main {
      padding: 2rem;
      max-width: 800px;
      margin: auto;
    }

    a {
      color: #007acc;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <header>
    <h1>Your Name or Site Title</h1>
    <p>Welcome to my website!</p>
  </header>

  <main>
    <h2>About</h2>
    <p>This is a basic starter page hosted on GitHub Pages.</p>

    <h2>Projects</h2>
    <ul>
      <li><a href="#">Project One</a></li>
      <li><a href="#">Project Two</a></li>
    </ul>
  </main>

  <footer>
    <p>&copy; 2025 Your Name. All rights reserved.</p>
  </footer>

</body>
</html>
